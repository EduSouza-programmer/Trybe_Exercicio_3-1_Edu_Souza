<!DOCTYPE HTML>
<html>

<head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Meu primeiro poema</h1>
    <p> Ela vinha passando<br>
        Adorei ver<br>
        subir na arvore com medo<br>
        quando ela passou<br>
        esperei, esperei, e desci<br>
    </p>
</body>

</html>
